image: node:latest

variables:
  NODE_ENV: production

before_script:
  - npm ci

stages:
  - check
  - test
  - production

check:
  only:
    - master
  script:
    - npm run lint
  stage: check

test:
  only:
    - master
  script:
    - npm t
  stage: test

production:
  before_script: []
  image: ruby:latest
  only:
    - master
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
  stage: production
